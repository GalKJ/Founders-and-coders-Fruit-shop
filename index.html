<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FruitShop.css" />
    <title>Fruit Shop</title>
  </head>
  <body>
    <header id="title-header">
      <h1>Fruit Shop</h1>
    </header>

    <div class="items">
      <!-- Item 1 -->
      <div class="item-container">
        <div class="item-img">
          <img src="Images/banana.jpg" alt="Sweet ripe banana" />
        </div>
        <div class="item-desc">
          <h2>Banana</h2>
          <p>Sweet ripe banana</p>
        </div>
        <div class="basket-button">
          <button data-fruit="banana">Add to basket</button>
        </div>
        <div class="empty-fruit-button">
          <button data-fruit="banana" data-empty="empty">Empty Bananas</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/berries.jpg" alt="Juicy berries" />
        </div>
        <div class="item-desc">
          <h2>Berries</h2>
          <p>Juicy berries</p>
        </div>
        <div class="basket-button">
          <button data-fruit="berries">Add to basket</button>
        </div>
        <div class="empty-fruit-button">
          <button data-fruit="berries" data-empty="empty">Empty Berries</button>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/grapes.jpg" alt="Sweet plump grapes" />
        </div>
        <div class="item-desc">
          <h2>Grapes</h2>
          <p>Sweet plump grapes</p>
        </div>
        <div class="basket-button">
          <button data-fruit="grapes">Add to basket</button>
        </div>
        <div class="empty-fruit-button">
          <button data-fruit="grapes" data-empty="empty">Empty Grapes</button>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/watermelon.jpg" alt="Refreshing watermelon" />
        </div>
        <div class="item-desc">
          <h2>Watermelon</h2>
          <p>Refreshing watermelon</p>
        </div>
        <div class="basket-button">
          <button data-fruit="watermelon">Add to basket</button>
        </div>
        <div class="empty-fruit-button">
          <button data-fruit="watermelon" data-empty="empty">
            Empty Watermelons
          </button>
        </div>
      </div>
    </div>

    <!-- Fruit basket grid -->

    <div class="grid-container">
      <h2 id="f-head">Fruit Basket</h2>
      <h3 id="items">Item</h3>
      <h3 id="units">Units</h3>

      <p id="ban-fruit0">Banana</p>
      <button
        data-fruit="banana"
        data-check="-"
        class="basket-minus"
        id="ban-minus0"
      >
        -
      </button>

      <p class="fruit-counter" id="ban-count0">0</p>

      <button data-fruit="banana" class="basket-plus" id="ban-plus0">+</button>

      <p id="ban-fruit1">Berries</p>
      <button
        data-fruit="berries"
        data-check="-"
        class="basket-minus"
        id="ban-minus1"
      >
        -
      </button>
      <p class="fruit-counter" id="ban-count1">0</p>
      <button data-fruit="berries" class="basket-plus" id="ban-plus1">+</button>

      <p id="ban-fruit2">Grapes</p>
      <button
        data-fruit="grapes"
        data-check="-"
        class="basket-minus"
        id="ban-minus2"
      >
        -
      </button>
      <p class="fruit-counter" id="ban-count2">0</p>
      <button data-fruit="grapes" class="basket-plus" id="ban-plus2">+</button>

      <p id="ban-fruit3">Watermelon</p>
      <button
        data-fruit="watermelon"
        data-check="-"
        class="basket-minus"
        id="ban-minus3"
      >
        -
      </button>
      <p class="fruit-counter" id="ban-count3">0</p>
      <button data-fruit="watermelon" class="basket-plus" id="ban-plus3">
        +
      </button>

      <p id="total-fruits">Total fruits : 0</p>

      <button
        data-fruit0="banana"
        data-fruit1="berries"
        data-fruit2="grapes"
        data-fruit3="watermelon"
        data-basketempty="emptybasket"
        id="empty-basket"
      >
        Empty Basket
      </button>
    </div>

    <script src="FruitShop.js"></script>
  </body>
</html>
