<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FruitShop.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="items">
      <!-- Item 1 -->
      <div class="item-container">
        <div class="item-img">
          <img src="Images/banana.jpg" alt="Sweet ripe banana" />
        </div>
        <div class="item-desc">
          <h2>Banana</h2>
          <p>Sweet ripe banana</p>
        </div>
        <div class="basket-button">
          <button>Add to basket</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/berries.jpg" alt="Juicy berries" />
        </div>
        <div class="item-desc">
          <h2>Berries</h2>
          <p>Juicy berries</p>
        </div>
        <div class="basket-button">
          <button>Add to basket</button>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/grapes.jpg" alt="Sweet plump grapes" />
        </div>
        <div class="item-desc">
          <h2>Grapes</h2>
          <p>Sweet plump grapes</p>
        </div>
        <div class="basket-button">
          <button>Add to basket</button>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/watermelon.jpg" alt="Refreshing watermelon" />
        </div>
        <div class="item-desc">
          <h2>Watermelon</h2>
          <p>Refreshing watermelon</p>
        </div>
        <div class="basket-button">
          <button>Add to basket</button>
        </div>
      </div>
    </div>
    <script src="/FruitShop.js"></script>
  </body>
</html>
