<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FruitShop.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="items">
      <!-- Item 1 -->
      <div class="item-container">
        <div class="item-img">
          <img src="Images/banana.jpg" alt="Sweet ripe banana" />
        </div>
        <div class="item-desc">
          <h2>Banana</h2>
          <p>Sweet ripe banana</p>
        </div>
        <div class="basket-button">
          <button data-minus="banana-minus">-</button>
          <button data-fruit="banana">Add to basket</button>
          <button data-minus="banana-plus">+</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/berries.jpg" alt="Juicy berries" />
        </div>
        <div class="item-desc">
          <h2>Berries</h2>
          <p>Juicy berries</p>
        </div>
        <div class="basket-button">
          <button data-fruit="berries">Add to basket</button>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/grapes.jpg" alt="Sweet plump grapes" />
        </div>
        <div class="item-desc">
          <h2>Grapes</h2>
          <p>Sweet plump grapes</p>
        </div>
        <div class="basket-button">
          <button data-fruit="grapes">Add to basket</button>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="item-container">
        <div class="item-img">
          <img src="./Images/watermelon.jpg" alt="Refreshing watermelon" />
        </div>
        <div class="item-desc">
          <h2>Watermelon</h2>
          <p>Refreshing watermelon</p>
        </div>
        <div class="basket-button">
          <button data-fruit="watermelon">Add to basket</button>
        </div>
      </div>
    </div>

    <div class="basket-container">
      <header class="fb-header">
        <h2>Fruit Basket</h2>
      </header>

      <header class="h2-header">
        <h3>Items</h3>
        <h3>Units</h3>
      </header>
    </div>

    <div class="item-row-section">
      <div class="banana-section">
        <div>Banana</div>
      </div>

      <div class="counter-section">
        <button>-</button>

        <p>Count</p>

        <button>+</button>
      </div>
    </div>
    <script src="/FruitShop.js"></script>
  </body>
</html>
